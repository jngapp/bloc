name: bloc
description: Generate a new Bloc in Dart. Built for the bloc state management library.
version: 0.4.1
repository: https://github.com/felangel/bloc/tree/master/bricks/bloc

environment:
  mason: ^0.1.1

vars:
  name:
    type: string
    description: The name of the bloc class.
    default: counter
    prompt: What is the bloc name?
  style:
    type: enum
    description: The style of bloc generated.
    default: basic
    prompt: What is the bloc style?
    values:
      - basic
      - equatable
      - freezed
  isMultiPage:
    type: boolean
    description: Add a repository class to share between multiple pages.
    default: false
    prompt: Is the feature a multi-page feature?
  repoDataClass:
    type: string
    description: The name of the class for the repo data.
    default: AppData
    prompt: What is the name of the repo data class?