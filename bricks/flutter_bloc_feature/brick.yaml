name: flutter_bloc_feature
description: Generate a new Flutter feature with bloc. Built for the bloc state management library.
repository: https://github.com/felangel/bloc/tree/master/bricks/flutter_bloc_feature
version: 0.4.0

environment:
  mason: ^0.1.1

vars:
  name:
    type: string
    description: The name of the feature
    default: counter
    prompt: What is your feature called?
  type:
    type: enum
    description: The type of bloc used.
    default: bloc
    prompt: What type of bloc do you want to use?
    values:
      - bloc
      - cubit
      - hydrated_bloc
      - hydrated_cubit
      - replay_bloc
      - replay_cubit
  style:
    type: enum
    description: The style of bloc generated.
    default: basic
    prompt: What is the bloc style?
    values:
      - basic
      - equatable
      - freezed
  isMultiPage:
    type: boolean
    description: Add a repository class to share between multiple pages.
    default: false
    prompt: Is the feature a multi-page feature?
  repoDataClass:
    type: string
    description: The name of the class for the repo data.
    default: AppData
    prompt: What is the name of the repo data class?